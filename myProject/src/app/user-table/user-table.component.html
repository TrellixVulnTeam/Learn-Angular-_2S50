<div>
  <mat-table [dataSource] = "dataSource">
   <ng-container matColumnDef="Id">
  <mat-header-cell *matHeaderCellDef>UserId</mat-header-cell>
  <mat-cell *matCellDef="let user">{{user.Id}}</mat-cell>
 </ng-container>

 <ng-container matColumnDef="title">
  <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
  <mat-cell *matCellDef="let user">{{user.title}}</mat-cell>
 </ng-container>

 <ng-container matColumnDef="body">
  <mat-header-cell *matHeaderCellDef>Body</mat-header-cell>
  <mat-cell *matCellDef="let user">{{user.body}}</mat-cell>
 </ng-container>

 <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
 <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
