<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form  (ngSubmit)="onSubmit()" #form="ngForm">
        <div id="user-data" ngModelGroup="userData"
        #userData = "ngModelGroup">
          <div class="form-group"> <br>
            <label for="username">Username</label>
            <input type="text"
            id="username"
            class="form-control"
            ngModel
            name = "username"
            required
            >

          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group"> <br>
            <label for="email">Mail</label>

            <input type="email"
            id="email"
            class="form-control"
            ngModel
            name = "email"
            required
            email
            #email="ngModel"
            >
          <span  style="color: red;" class="help-block" *ngIf="!email.valid && email.touched">
           * Please enter a valid email!
          </span>
          </div>
        </div>

        <p  style="color: red;" *ngIf="!userData.valid && userData.touched">
          **User Data Invalid! </p>
        <div class="form-group"><br>
          <label for="secret">Secret Questions</label>
          <select id="secret"
          [ngModel]="defaultValue"
          class="form-control"
          name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <br>

        <div class="form-group">
          <textarea name="questionAnswer" [(ngModel)]="answer"
          rows="3" class="form-control"></textarea>
        </div>
        <p> Your Answer is :- {{answer}} </p>

        <div class="radio" *ngFor="let gender of genders">
          <input type="radio"
          name="gender" ngModel [value]="gender" required>
          {{gender}}
        </div>

        <br>
        <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!form.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
   <div class="col-xs-12">
     <h3>Your Data </h3>
     <p>Username :  {{user.username}} </p>
     <p>Mail:  {{user.email}} </p>
     <p>Secret Question : {{user.secretQuestion}}</p>
     <p>Answer :  {{user.answer}} </p>
     <p>Gender:  {{user.gender}}  </p>
   </div>
  </div>
</div>
