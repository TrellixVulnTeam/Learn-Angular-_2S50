<br> <br>

<mat-icon class="tooltip">help
  <span class="tooltiptext">
    <li *ngFor="let item of Item; let i= index"  class="item-list">
      {{item}}
      <span [ngSwitch]="true" style="margin-left: 35px;">
        <span *ngSwitchCase="status[i]==='SUBMITTED'">
          <span class="progress-bar progress-bar-green"></span>
          <span class="progress-bar progress-bar-grey"></span>
          <span class="progress-bar progress-bar-grey"></span>
          <span class="progress-bar progress-bar-grey"></span>
        </span>
        <span *ngSwitchCase="status[i]==='RECEIVED'" style="margin-left: 10px;">
          <span class="progress-bar progress-bar-green"></span>
          <span class="progress-bar progress-bar-green"></span>
          <span class="progress-bar progress-bar-grey"></span>
          <span class="progress-bar progress-bar-grey"></span>
        </span>
        <span *ngSwitchCase="status[i]==='DULY-FILED'">
          <span class="progress-bar progress-bar-green"></span>
          <span class="progress-bar progress-bar-green"></span>
          <span class="progress-bar progress-bar-green"></span>
          <span class="progress-bar progress-bar-grey"></span>
        </span>
        <span *ngSwitchCase="status[i]==='GRANTED'" style="margin-left: 12px;">
          <span class="progress-bar progress-bar-green"></span>
          <span class="progress-bar progress-bar-green"></span>
          <span class="progress-bar progress-bar-green"></span>
          <span class="progress-bar progress-bar-green"></span>
        </span>
      </span>
    </li>
  </span>
</mat-icon>
<router-outlet></router-outlet>
